<div ng-controller="userSkinCtrl"><div class="page-header inner"><strong>{{parent.title}} | 游戏ID: {{global.user.playerId}}</strong></div><div class="text-center inner">使用正版玩家皮肤<br>(不输入则不使用，使用正版玩家皮肤不再需要打皮肤补丁):<br><button class="pure-button" ng-click="skinNameModal.modal(true);">{{user.playerSkin || '点我添加'}}</button><hr><div gen-modal="skinNameModal"><input type="text" maxlength="15" ng-model="info.inputSkin"></div></div><table class="pure-table text-center"><tr><th>皮肤</th><th>披风</th></tr><tr><td><img ng-src="{{info.skin.url}}" style="width: 128px; height: 128px" ng-if="info.skin.url"></td><td><img ng-src="{{info.cloak.url}}" style="width: 128px; height: 128px" ng-if="info.cloak.url"></td></tr><tr><td><div class="progress" ng-if="info.skin.upload"><div class="progress-bar" role="progressbar" ng-style="{ 'width': info.skin.upload.progress + '%' }"></div></div><button class="pure-button pure-button-primary" ng-click="upload('skin')" ng-disabled="loading">上传</button> <button class="pure-button success-bg" ng-if="info.skin.change" ng-click="save('skin')">保存</button> <button class="pure-button warning-bg" ng-if="info.skin.url && !info.skin.change" ng-click="deleteSkin()">删除</button></td><td><div class="progress" ng-if="info.cloak.upload"><div class="progress-bar" role="progressbar" ng-style="{ 'width': info.cloak.upload.progress + '%' }"></div></div><button class="pure-button pure-button-primary" ng-click="upload('cloak')" ng-disabled="loading">上传</button> <button class="pure-button success-bg" ng-if="info.cloak.change" ng-click="save('cloak')">保存</button> <button class="pure-button warning-bg" ng-if="info.cloak.url && !info.cloak.change" ng-click="deleteCloak()">删除</button></td></tr><tr><td colspan="2"><a href="http://mc.0ydy.com/upload/authlib-1.5.17.jar">皮肤补丁</a><br>说明：替换掉.minecraft\libraries\com\mojang\authlib\1.5.17下的文件，请注意备份。Ps：强行使用Java8哦</td></tr></table><input class="upload-input" nv-file-select="" type="file" multiple="" uploader="uploader"><div gen-modal="deleteModal">你确定要删除这玩意？</div></div>
