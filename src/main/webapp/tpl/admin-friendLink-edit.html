<div class="pure-u modal fade" id="frendlink-modal" role="dialog"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><h4 class="modal-title">{{editFriendLink._id?('修改:'+editFriendLink.name):'保存'}}</h4></div><div class="modal-body"><form class="pure-form pure-form-aligned" novalidate="" name="friendLinkForm"><div class="pure-control-group"><label>链接名称：</label> <input type="text" class="pure-input-1-2" name="名称" ng-model="editFriendLink.name" gen-tooltip="validateTooltip" required=""></div><div class="pure-control-group"><label>链接：</label> <input type="url" class="pure-input-1-2" name="网站网址" ng-model="editFriendLink.url" gen-tooltip="validateTooltip" required=""></div><div class="pure-control-group"><label>排序：</label> <input type="number" class="pure-input-1-2" name="排序" ng-model="editFriendLink.orderBy" gen-tooltip="validateTooltip" required=""></div></form></div><div class="modal-footer"><button type="button" class="pure-button warning-bg" ng-click="save()" ng-disabled="!friendLinkForm.$valid">{{editFriendLink._id?'修改':'保存'}}</button> <button type="button" class="pure-button primary-bg" ng-click="cancel()">取消</button></div></div></div></div>
