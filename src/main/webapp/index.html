<!DOCTYPE html>
<html lang="zh-CN" ng-app="jsGen">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="utf-8">
<base href="/">
<title ng-bind="global.title2+' | '+global.title"></title>
<meta name="title" content="{{global.metatitle}}">
<meta name="description" content="{{global.metadesc}}">
<meta name="keywords" content="{{global.keywords}}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="favicon.ico?VERSION" />
<link rel="stylesheet" href="css/app.css?v=20160303">
</head>
<!--[if lt IE 9]> <body class="ie pure-g-r"> <![endif]-->
<!--[if gt IE 8]><!-->
<body class="pure-g-r ng-cloak" ng-cloak>
	<!--<![endif]-->
	<div class="pure-u-1 menu">
		<div class="pure-menu pure-menu-open pure-menu-horizontal wrap">
			<ul class="pure-menu-logo">
				<li><a class="pure-menu-img" href="/"><img height="50"
						src="/img/logo.png" /></a></li>
				<li><a href="/">{{global.title}}</a></li>
			</ul>
			<ul>
				<li ng-show="!global.isPhone"><a href="/">论坛</a></li>
				<li><a href="http://map.xjcraft.org/" target="_blank">卫星地图</a></li>
				<li><a href="http://wiki.xjcraft.org/wiki/index.php/%E9%A6%96%E9%A1%B5" target="_blank">wiki</a></li>
				<li ng-show="global.isAdmin"><a href="nanyang.xjtu.edu.cn/phpmyadmin/" target="_blank">phpAdmin</a></li>
			</ul>
			<ul class="right user" ng-if="!global.isLogin">
				<li ng-show="global.register"><a href="/register"><i
						class="fa fa-user-md"></i>注册</a></li>
				<li><a ng-href="{{'/login?url='+global.curl}}"><i
						class="fa fa-signin"></i>登录</a></li>
			</ul>
			<ul class="right user" ng-if="global.isLogin">
				<li><a class="pure-menu-img" href="/home"><img
						class="img-mini" src="/img/logo.png"
						gen-src="{{global.user.avatar}}" /></a></li>
				<li ng-if="global.isDesktop"><a href="/home"><i
						class="fa fa-home"></i>{{global.user.nickname}}</a></li>
				<li ng-if="global.isEditor"><a href="/admin"><i
						class="fa fa-gear"></i>管理</a></li>
				<li ng-if="global.isDesktop"><a ng-click="logout()"><i
						class="fa fa-signout"></i>退出</a></li>
			</ul>
		</div>
	</div>
	<div class="pure-u-1">
		<div id="main" ng-view></div>
	</div>
	<div class="pure-u-1 footer">
		<div class="wrap">
			<a class="muted" ng-href="{{global.url}}">{{global.title}}</a> ©2014
			Xjcraft<i class="fa fa-flag hot"></i> | {{global.beian}}
			<script type="text/javascript">
				if (window.location.host == "mc.0ydy.com") {
					var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://"
							: " http://");
					document
							.write(unescape("%3Cscript src='"
									+ _bdhmProtocol
									+ "hm.baidu.com/h.js%3F4f3b24d1eecae25eb39026ec2b5b3f9b' async='async'  %3E%3C/script%3E"));
				}
			</script>
		</div>
	</div>
	<div class="toTop">
		<img alt="返回顶部" src="/img/top.png">
	</div>
	<div class="loading" ng-show="loading.show" ></div>
	<script src="js/lib.js?v=20160303"></script>
	<script src="js/main.js?v=20160303"></script>
</body>
</html>
