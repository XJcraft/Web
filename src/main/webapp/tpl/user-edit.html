<div ng-controller="userEditCtrl"><div class="page-header inner"><strong>用户设置</strong></div><form class="pure-form pure-form-aligned inner" novalidate=""><div class="pure-control-group"><label>用户名：</label><input type="text" placeholder="name" name="用户名" ng-model="user.name" gen-tooltip="validateTooltip" required="" disabled="disabled"></div><div class="pure-control-group"><label>邮箱：</label> <input type="email" placeholder="email" name="邮箱" ng-model="user.email" gen-tooltip="validateTooltip" required=""></div><div class="pure-control-group"><label>qq：</label> <input type="tel" placeholder="qq" name="qq" ng-model="user.qq" gen-tooltip="validateTooltip" required=""></div><div class="pure-control-group"><label>用户性别：</label><select ng-model="user.sex" ng-options="sex | match:'gender' for sex in sexArray"></select></div><div class="pure-controls-group"><a class="pure-button pure-button-link" ng-repeat="tag in global.tagsList" ng-click="getTag(tag)"><small>{{tag.tag}}</small></a></div><div class="pure-control-group"><label>个人简介：</label> <textarea class="pure-input-1-2" name="个人简介" ng-model="user.descp" ui-validate="{maxlength:checkDesc}" gen-tooltip="validateTooltip">
            </textarea></div><div class="pure-controls"><button class="pure-button success-bg" type="submit" ng-click="submit()">保存</button></div></form></div><div gen-modal="unSaveModal">确定要离开？未保存的数据将会丢失！</div>
