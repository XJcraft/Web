<div class="pure-g-r wrap"><div class="pure-u-2-3"><div class="panel" ng-include="" src="parent.getTpl"></div></div><div class="pure-u-1-3 aside"><div class="panel"><div class="media inner"><a class="media-object left"><img class="img-small" gen-src="{{user.avatar}}" src="/avatar/steve.png"></a><div class="media-body"><div class="media-header"><a ng-href="{{'/'+user._id}}">{{user.name}}</a></div></div></div><ul class="inner list-inline article-info"><li><strong class="hot">{{user.role | match:'role'}}</strong></li><li ng-show="user.email">Email：<strong>{{user.email}}</strong></li><li ng-show="user.sex">性别：<strong>{{user.sex | match:'gender'}}</strong></li><li ng-show="user.articles">文章/评论：<strong>{{user.articles}}</strong></li><li ng-show="user.date"><strong>{{user.date | formatDate:true}}</strong>注册<br><strong>{{user.lastLoginDate | formatDate:true}}</strong>最后登录</li></ul><div class="inner article-info"><strong>用户简介：</strong><div gen-parse-md="user.descp"></div></div></div><div class="panel pure-menu pure-menu-open"><ul class="text-center" ng-show="parent.isMe"><li ng-class="{active: parent.viewPath=='index'}"><a href="/home"><i class="fa fa-chevron-left left"></i>我的主页</a></li><li ng-class="{active: parent.viewPath=='article'}"><a href="/home/article"><i class="fa fa-chevron-left left"></i>我的文章</a></li><li ng-class="{active: parent.viewPath=='comment'}"><a href="/home/comment"><i class="fa fa-chevron-left left"></i>我的评论</a></li><li ng-class="{active: parent.viewPath=='skin'}" ng-if="global.user.playerId"><a href="/home/skin"><i class="fa fa-chevron-left left"></i>我的皮肤</a></li><li ng-class="{active: parent.viewPath=='detail'}"><a href="/home/detail"><i class="fa fa-chevron-left left"></i>用户设置</a></li></ul><ul class="text-center" ng-hide="parent.isMe"><li ng-class="{active: parent.viewPath=='article'}"><a ng-href="/{{user._id}}/article"><i class="fa fa-chevron-left left"></i>{{user.name}}的文章</a></li></ul></div></div></div>
